<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
    <h1>Bienvenido a tu checklist personal!</h1>

    <h3>Escribí lo que tenés pendiente acá:</h3>

    <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg" type="text" placeholder="Task" id="nuevoTask">
        <button class="btn btn-outline-secondary" type="button" onclick="subirTask(event)" id="button-addon2">Button</button>
      </div>

      <table id="laLista">
      </table>
      <button type="button" class="btn btn-dark" onclick="tareaRápida()">Calcular tarea más rápida</button>
      <div id="resultado"> <p id="resultadoRapidez"></p></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
